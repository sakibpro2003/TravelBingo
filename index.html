<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>

            <div class="nav-title">
                <img src="Images/Group 40071 (2).png" alt="">
                <div class="site-logo"></div>
                <h4>Travel <span class="bingo">Bingo</span></h4>
            </div>

            <div class="nav-links">
                <ul>
                    <a class="home-link" href="">Home</a>
                    <a href="">Package</a>
                    <a href="">Testimonials</a>
                    <a href="">Blog</a>
                    <a href="">Contact</a>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-img">
                <img src="Images/Group 13.png" alt="">
                
            </div>
            <div class="banner-content">
                <div class="banner-title">
                <h1>Explore Your Travel</h1>

                </div>
                <div class="banner-description">
                    <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                </div>
                <div class="banner-input">
                    <input class="input-primary" placeholder="Where go" type="text">
                    <input class="input-primary" placeholder="When" type="text" >
                    <input class="input-primary" placeholder="Select Type" type="text">
                    <button class="btn-primary">
                        <i class="mag" class="fa-solid fa-magnifying-glass"></i>
                        Find Now
                    </button>
                </div>
                
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
